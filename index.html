<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="flex items-center justify-center
  bg-white h-screen">
    <div class="flex flex-col md:flex-row 
    md:rounded-3xl bg-white shadow-lg w-full md:h-auto h-full
    md:w-auto">
      <div class="flex flex-col items-center justify-center 
      bg-gradient-to-t from-blue-700 to-indigo-500 py-5 md:rounded-3xl rounded-b-3xl rounded-t-none">
        <h1 class="text-gray-300 my-5">Your Result</h1>
        <div class="flex flex-col items-center justify-center rounded-full
         w-28 h-28 p-20 bg-gradient-to-b from-indigo-700 to-transparent mx-10">
          <h1 class="text-6xl text-white font-bold">76</h1>
          <h2 class="flex items-center justify-center text-s text-gray-400 mt- w-28">
            Of 100
          </h2>
        </div>
        <div class="text-white mt-5 font-bold text-2xl">Great</div>
        <div class="flex flex-wrap items-center justify-center
        md:w-52 w-60 m-5 mt-0 p-1 text-sm text-center text-gray-300">
        You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="flex flex-col px-4">
        <div class="flex items-start justify-between text-md font-bold md:my-4 m-5">Summary</div>
        
        <div class="flex flex-row justify-between mx-5 mb-4 md:p-3 p-4 rounded-md bg-red-50 text-sm">
          <div class="flex flex-row">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
            <div class="mx-3 mr-16 text-red-500 font-bold">Reaction</div>
          </div>
          <div class="flex flex-row">
            <p class="mr-1 ml-7 font-bold">80</p><p class="text-slate-500">/ 100</p>
          </div>
        </div>

        <div class="flex flex-row justify-between mx-5 mb-4 md:p-3 p-4 rounded-md bg-amber-50 text-sm">
          <div class="flex flex-row">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
            <div class="mx-3 mr-16 text-amber-500 font-bold">Memory</div>
          </div>
          <div class="flex flex-row">
            <p class="mr-1 ml-7 font-bold">92</p><p class="text-slate-500">/ 100</p>
          </div>
        </div>

        <div class="flex flex-row justify-between mx-5 mb-4 md:p-3 p-4 rounded-md bg-green-50 text-sm">
          <div class="flex flex-between">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
            <div class="mx-3 mr-20 text-green-500 font-bold">Verbal</div>
          </div>
          <div class="flex flex-row">
            <p class="mr-1 ml-6 font-bold">61</p><p class="text-slate-500">/ 100</p>
          </div>
        </div>

        <div class="flex flex-row justify-between mx-5 mb-5 md:p-3 p-4 rounded-md bg-indigo-50 text-sm">
          <div class="flex flex-row">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
            <div class="mx-3 mr-20 text-indigo-700 font-bold">Visual</div>
          </div>
          <div class="flex flex-row">
            <p class="mr-1 ml-7 font-bold">72</p><p class="text-slate-500">/ 100</p>
          </div>
        </div>
          <button class="p-4 md:p-2 my-4 md:my-5 mx-5 text-lg
          rounded-full text-white bg-gray-700
          hover:bg-gradient-to-t from-blue-800 via-indigo-700 to-indigo-600">
          Continue
          </button>
      </div>
    </div>
  </div>
</body>
</html>
